<!DOCTYPE html>
<html>

<head>
  <title>Video Player</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <video class="videoPlayer" width="700px"
    src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"></video>
  <div class="videoPlayer__controls">
    <div class="videoPlayer__column">
      <span class="controls__playBtn">
        <i class="fas fa-play"></i>
      </span>
      <span class="controls__currentTime">00:00</span>
      <span>/</span>
      <span class="controls__totalTime">00:00</span>
    </div>
    <div class="videoPlayer__column">
      <input class="controls__timenow" type="range" min="0" max="100" value="1" />
    </div>
    <div class="videoPlayer__column">
      <div class="controls__volumeBtn">
        <i class="fas fa-volume-down"></i>
      </div>
      <input class="controls__volume" type="range" min="0" max="1" value="0.5" step="0.1" />
      <span>
        <i class="fas fa-cog"></i>
      </span>
    </div>
  </div>
</body>
<script src="src/index.js"></script>

</html>
